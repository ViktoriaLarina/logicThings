<div id="wrapper">
  <div class="top-line">
    <button class="action-btn btn-add-user" (click)="showAddUserForm()">
                 <span matTooltip="Создать пользователя"
                       matTooltipPosition="left"
                       matTooltipShowDelay="300"
                       class="icon-24 add-info-icon"></span>
    </button>
  </div>
</div>

<app-add-user *ngIf="isFormAddUserShow"></app-add-user>

<div class="report-table-wrapper" *ngIf="usersList[0]">

  <div class="block-event" *ngIf="isFormAddUserShow"></div>

  <mat-paginator [length]="itemsCount"
                 (page)="setPage($event)"
                 [pageSize]="itemsPerPage"
                 [pageIndex]="pageIndex"
                 [pageSizeOptions]="pageSizeOptions">
  </mat-paginator>

  <table id="users-table">
    <thead>
    <tr>
      <th>Логин</th>
      <th>E-mail</th>
      <th>ФИО</th>
      <th>Роль</th>
      <th>Статус</th>
      <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let row of usersList" [ngClass]="row.status">
      <td class="cell-centered">{{row.login}}</td>
      <td class="cell-centered">{{row.email}}</td>
      <td class="cell-centered">{{row.last_name}} {{row.first_name}} {{row.father_name}}</td>
      <td class="cell-centered" [ngClass]="row.role">{{roleArray[row.role]}}</td>
      <td class="cell-centered">{{userStateArray[row.status]}}</td>
      <td class=" center-content">

        <button mat-icon-button class="action-btn" (click)="deleteUser(row)">
                 <span matTooltip="Удалить пользователя"
                       matTooltipPosition="left"
                       matTooltipShowDelay="300"
                       class="icon-24 cart-icon"></span>
        </button>
        <button class="action-btn" (click)="editUserInfo(row)">
                 <span matTooltip="Редактировать пользователя"
                       matTooltipPosition="left"
                       matTooltipShowDelay="300"
                       class="icon-24 edit-info-icon"></span>
        </button>
      </td>
    </tr>
    </tbody>
  </table>

</div>
