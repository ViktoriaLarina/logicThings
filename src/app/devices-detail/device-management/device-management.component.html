<div>
  <div class="col-8 add-info-wrapper">
    <h2>Добавление нового устройства</h2>
    <mat-form-field class="mat-input-wrapper">
      <input matInput placeholder="Тип прибора учета(name)" type="text" [(ngModel)]="newDevice.name">
    </mat-form-field>
    <mat-form-field class="mat-input-wrapper">
      <input matInput placeholder="Описание (description)" type="text" [(ngModel)]="newDevice.description">
    </mat-form-field>
    <mat-select placeholder="Тип устройства" [(ngModel)]="newDevice.device_type" (change)="typeSelect($event)">
      <mat-option value="10" selected>электричество</mat-option>
      <mat-option value="20">вода холодная</mat-option>
      <mat-option value="30">вода горячая</mat-option>
      <mat-option value="40">газ</mat-option>
      <mat-option value="50">тепло</mat-option>
    </mat-select>

    <mat-select placeholder="Начальный статус устройства" [(ngModel)]="newDeviceState.value">
      <mat-option  *ngFor="let item of stateOnInitArray" value="{{item.state}}">{{item.text}}</mat-option>
    </mat-select>

    <mat-form-field class="mat-input-wrapper">
      <input matInput placeholder="Причина изменения статуса" type="text" [(ngModel)]="newDeviceState.comment">
    </mat-form-field>
    <mat-form-field class="mat-input-wrapper">
      <input matInput placeholder="№ прибора учета (serial_number)" type="text" [(ngModel)]="newDevice.serial_number">
    </mat-form-field>
    <mat-form-field class="mat-input-wrapper">
      <input matInput placeholder="Лицевой счет (bill_number)" type="text" [(ngModel)]="newDevice.bill_number">
    </mat-form-field>
    <mat-form-field class="mat-input-wrapper">
      <input matInput placeholder="№ договора (agreement_number)" type="text" [(ngModel)]="newDevice.agreement_number">
    </mat-form-field>
    <mat-form-field class="mat-input-wrapper">
      <input matInput placeholder="...(app_eui)" type="text" [(ngModel)]="newDevice.app_eui">
    </mat-form-field>
    <mat-form-field class="mat-input-wrapper">
      <input matInput placeholder="...(dev_eui)" type="text" [(ngModel)]="newDevice.dev_eui">
    </mat-form-field>
    <mat-form-field class="mat-input-wrapper">
      <input matInput placeholder="Адрес устройства(dev_addr)" type="text" [(ngModel)]="newDevice.dev_addr">
    </mat-form-field>
    <mat-form-field class="mat-input-wrapper">
      <input matInput placeholder="Порт подключения(port)" type="text" [(ngModel)]="newDevice.port">
    </mat-form-field>
    <mat-form-field class="mat-input-wrapper">
      <input matInput placeholder="Значность(signs_amount)" type="text" [(ngModel)]="newDevice.signs_amount">
    </mat-form-field>
    <mat-form-field class="mat-input-wrapper">
      <input matInput placeholder="Характер нагрузки(consumer_type)" type="text" [(ngModel)]="newDevice.consumer_type">
    </mat-form-field>
    <mat-form-field class="mat-input-wrapper">
      <input matInput placeholder="Участок(sector)" type="text" [(ngModel)]="newDevice.sector">
    </mat-form-field>
    <mat-form-field class="mat-input-wrapper">
      <input matInput placeholder="Компания Владелец(owner_company)" type="text" [(ngModel)]="newDevice.owner_company">
    </mat-form-field>
    <mat-form-field class="mat-input-wrapper">
      <input matInput placeholder="Обслуживающая Компания(service_company)" type="text" [(ngModel)]="newDevice.service_company">
    </mat-form-field>

    <div class="align">
      <mat-checkbox [(ngModel)]="additional">Дополнительные параметры</mat-checkbox>
    </div>
    <div *ngIf="additional">
      <app-device-additional-data-version [deviceValues]="newDeviceValue"></app-device-additional-data-version>
      <div class="align" *ngIf="newDevice.device_type < 10">Выберите тип устройства</div>
    </div>
    <div class="button-wrapper">
      <button mat-raised-button color="primary" (click)="close()">Отменить</button>
      <button mat-raised-button color="primary" (click)="create()">Сохранить</button>
    </div>
  </div>

</div>
